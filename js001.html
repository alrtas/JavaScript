<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 129, 42); 
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        body{
            font: normal 12pt Arial
        }
        input{
            font: normal 12pt Arial
        }
        div#res{
            margin-top: 1%
        }
    </style>
</head>
<body>
    <div id="area">
         alguma coisa
    </div>

    <h1>SOMA DE VALORES</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>



    <script>
        var a =  window.document.getElementById('area') 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function saiu(){
            a.innerText ='Saiu!'
            a.style.background = 'green'
        }
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a <strong> ${s} </strong>`
        }
</script>


</body>


<!-- MOUSE EVENTS (SOME OF THEN)
    mouseenter - mouse na div
    mousemove - mouse se movendo na div
    mousedown - clica e segura
    mouseup - solta o clique
    click - click
    mouseout - mouse saindo da div
-->
</html>
